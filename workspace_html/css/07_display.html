<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="asset/07_display.css">
</head>
<body>
    <div id="div">
        a<br>
        b
    </div>
    div.block*2
    <div class="block">첫번째 block</div>
    <div class="block">
        두번째 block
    </div>

    <span class="inline">첫번째 inline</span>
    <span class="inline">두번째 inline</span>
    <!-- inline 안에 block은 가능하면 피하자 -->
    <span  class="inline">
        <div class="block">inline 안의 block</div>
    </span>
    <hr>
    <span class="bg_blue">span1</span>
    <span class="bg_blue">span2</span>
    <br>
    <span class="bg_blue">span1</span><span class="bg_blue">span2</span>

    <div class="parent">
        <div class="child1">목록1</div>
        <div class="child2">
            목록2<br>
            세부 내용
        </div>
    </div>

    <div class="hide">
        숨겨질 div
    </div>
    글씨
    <div class="table">
        <div class="td">
            첫번째 줄 첫번째 칸
        </div>
    </div>
</body>
</html>
