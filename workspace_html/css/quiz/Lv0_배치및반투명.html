<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #quiz0 .main {
            border: 1px solid red;
            height: 400px;

            background-image: url('https://html5up.net/uploads/demos/tessellate/images/header.jpg');
            background-size: 100%;
        }

        #quiz0 .main .content {
            border: 1px solid blue;
            height: 300px;
            width: 80%;

            margin: 50px auto;

            text-align: center;
            color: white;
        }

        #quiz0 .main .content div {
            margin: 50px;
        }

        #quiz0 .main .content div span.click {
            border-bottom: 1px dotted white;
            cursor: pointer;
        }

        #quiz0 .main .content div.btn {
            border: 1px solid white;
            border-radius: 5px;
            /* width: 80%; */
            width: 300px;
            height: 50px;
            line-height: 50px;
            margin: 0 auto;

            background-color: rgba(255,255,255, 0.2);
        }
    </style>
</head>

<body>
    <div id="quiz0">
        <div class="main">
            <!-- <br><br><br> -->
            <div class="content">
                <div>
                    <h1>Welcome to Tessellate</h1>
                </div>
                <div>
                    A free responsive site template by <span class="click">HTML5 UP</span>
                </div>
                <div class="btn">
                    Proceed to second phase
                </div>
            </div>
        </div>
    </div>
</body>

</html>
