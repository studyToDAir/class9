<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big {
            position: absolute;
            top: 10px;
            left: 200px;

            display: none;
        }
        .thumb {
            border: 1px solid red;
            width: 100px;
        }
        .thumb:hover div {
            display: block;
        }
    </style>
</head>
<body>
    
<div>
    <div class="thumb">썸네일1
        <div class="big">썸네일1-큰그림</div>
    </div>

    <div class="thumb">썸네일2
        <div class="big">썸네일2-큰그림</div>
    </div>

    <div class="thumb">썸네일3

    </div>
</div>


</body>
</html>
